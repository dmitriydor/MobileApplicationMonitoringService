version: '3.7'

services:
  seq:
    image: datalust/seq:5.1
    container_name: seq
    environment:
    - ACCEPT_EULA=Y
    ports:
    - 80:80
    - 5341:5341
    volumes:
    - seq-data:/data

  database:
    container_name: mongo1
    build:
      context: ./docker
      dockerfile: mongo.Dockerfile
    ports:
     - 27017:27017

volumes:
  seq-data: